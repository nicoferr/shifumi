
server {
    server_name shifumi-rpc.com www.shifumi-rpc.com;

    location /socket.io/ {
        proxy_pass http://127.0.0.1:4000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
    }


    location / {
        proxy_pass http://127.0.0.1:5173;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/shifumi-rpc.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/shifumi-rpc.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot


}
server {
    if ($host = www.shifumi-rpc.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = shifumi-rpc.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name shifumi-rpc.com www.shifumi-rpc.com;
    return 404; # managed by Certbot




}
